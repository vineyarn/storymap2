<!DOCTYPE html>
<html lang="en">
<head>
    <title>Storymap template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--add required stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

    <!--storymap stylesheet -->
    <link rel="stylesheet" type="text/css" href="storymap.css" />

    <!--add required libraries-->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--add ajax based data transmission-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <!--storymap javascript library -->
    <script src="storymap.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <h2 class="page-header">Title<br/>
                <small>Subtitle</small></h2>
            <section data-scene="scene1">
                <h2>scene 1</h2>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
            </section>

            <section data-scene="scene2">
                <h2>scene 2</h2>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
            </section>

            <section data-scene="scene3">
                <h2>scene 3</h2>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
                <p>text</p>
            </section>

            <div class="glyphicon glyphicon-chevron-down arrow-down"></div>
        </div>

        <div id="map" class="col-sm-0 col-md-0 sidebar"></div>

    </div>

</div>
<script type="text/javascript">

    var layers = {
        'layer 1': [ L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw', {id: 'mapbox.satellite'}), '<i style="background: black; opacity: 0.5"></i><p><b>legend 1</b></p>'],
        'layer 2': [ L.geoJson.ajax('http://www.mapio.us/geoserver/ceoas/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=ceoas:admin&outputFormat=application%2Fjson', {color: 'orange', weight: 5}), '<i style="background: orange; opacity: 0.5"></i><p><b>legend 2</b></p>']
    };

    var scenes = {
        scene1: {lat: 44, lng: -123.5, zoom: 7, layers: ['layer 1']},
        scene2: {lat: 44.5701158, lng: -123.2949388, zoom: 14, layers: ['layer 2']},
        scene3: {lat: 44.5701158, lng: -123.2949388, zoom: 12, layers: ['layer 1', 'layer 2']}
    };

    $('.main').storymap({
        scenes: scenes,
        layers: layers,
        legend: true
    });
</script>
</body>
</html>
